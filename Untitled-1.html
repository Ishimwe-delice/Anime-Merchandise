<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Merchandise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logoo.png" alt="Anime Merchandise Logo">
            <h1>Anime Merchandise</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#apparel">Apparel</a></li>
                <li><a href="#posters">Posters</a></li>
                <li><a href="#figurines">Figurines</a></li>
                <li><a href="#accessories">Accessories</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="apparel">
            <h2>Apparel</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="De2.png" alt="Anime T-shirt">
                    <h3>Anime T-shirt</h3>
                    <p>Price: $20</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Repeat for more products -->
            </div>
        </section>

        <section id="posters">
            <h2>Posters</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="De.png" alt="Anime Poster">
                    <h3>Anime Poster</h3>
                    <p>Price: $15</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Repeat for more products -->
            </div>
        </section>

        <section id="figurines">
            <h2>Figurines</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="De3.png" alt="Anime Figurine">
                    <h3>Anime Figurine</h3>
                    <p>Price: $30</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Repeat for more products -->
            </div>
        </section>

        <section id="accessories">
            <h2>Accessories</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="De4.png" alt="Anime Accessories">
                    <h3>Anime Accessories</h3>
                    <p>Price: $10</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Repeat for more products -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Anime Merchandise. All rights reserved.</p>
    </footer>

    <script src="style.js"></script>
</body>
</html>
